<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SimLogger</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="css/styles.css">
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<div id='start' class="btn btn-primary">Start Record</div>
			</div>

			<div class="col-sm">
				<div id='end' class="btn btn-success">End Record</div>
			</div>
		</div>

	</div>
	<br />
	<br />
	
	<div class="container">

		<div class="row">
			<div class="col-sm">
				<div id='arrival' class="btn-lg btn-info">Car Arrival!</div>
			</div>

			<div class="col-sm">
				<div id='orderstart' class="btn-lg btn-primary">Order Start</div>
			</div>

			<div class="col-sm">
				<div id='orderend' class="btn-lg btn-success">Order Complete</div>

			</div>

			<div class="col-sm">
				<div id='paymentstart' class="btn-lg btn-primary">Payment Start</div>
			</div>

			<div class="col-sm">
				<div id='paymentend' class="btn-lg btn-success">Payment Complete</div>
			</div>

		</div>

	</div>


</body>
</html>
